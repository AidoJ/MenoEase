[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

# Scheduled function configuration
# Runs every 5 minutes to check for due reminders
[functions."process-reminders"]
  schedule = "*/5 * * * *"

# Runs every hour to check for and send reports
[functions."generate-reports"]
  schedule = "0 * * * *"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"






